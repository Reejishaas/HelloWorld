<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-section">
      <header>
        <div class="logo">
          <img class="logo-img" src="./image/Logo.svg" />
          <h1>Hello World!</h1>
        </div>
        <nav>
          <ul>
            <li>Course</li>
            <li>Info</li>
            <li>Testimonial</li>
            <li>Categories</li>
          </ul>
        </nav>
      </header>
      <main class="hero">
        <div class="hero-content">
          <h2>LEARN GRAPHICS<br/> DESIGN FOR LIFE <span class="icon"><img class="icon-img" src="./image/Icon.svg"/></span></h2>
          <p class="sub-text">
            Stay Informed, Stay Ahead: Unveiling the Future of Technology,
            Gadgets, and <br/> Innovation <br/>Your Gateway to the Digital Universe - Where
            Innovation Meets Insight
          </p>
          <div class="students">
            <label class="students-count">5.1 K<br /><span class="students-label">Students All<br/> Over World</span></label>
            <div class="avatars">
              <img class="avatar1" src="./image/avatar1.svg" alt="" />
              <img class="avatar2" src="./image/avatar2.svg" alt="" />
              <img class="avatar3" src="./image/avatar3.svg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button class="primary">Book Your Seat</button>
            <div class="secondary-btn">
              <button class="secondary">â–¶</button>
              <span>See Journey</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-stats">
          <div class="stats-container">
             <img class="vertical-line" src="./image/vertical-line.svg"/>
            <div class="stats">
            <label class="strong-item">6409</label>
            <label class="stats-item">Story</label> 
          </div>
          </div>
         <div class="stats-container">
           <img class="vertical-line" src="./image/vertical-line.svg"/>
           <div class="stats">
            <label class="strong-item">124</label>
            <label class="stats-item">Expert Instructor</label>
          </div>
         </div>
          <div class="stats-container">
             <img class="vertical-line" src="./image/vertical-line.svg"/>
            <div class="stats">
            <label class="strong-item">54.749</label>
            <label class="stats-item">Hours Tutored</label>
          </div>
          </div>
        </div>
      </footer>
    </section>
    <section class="right-section">
      <div class="hero-images">
        <img src="./image/student1.svg" class="circle" />
        <img src="./image/student2.svg" class="rounded" />
        <img src="./image/student3.svg" class="circle" />
        <img src="./image/student4.svg" class="rounded" />
        <img src="./image/student5.svg" class="circle" />
        <img src="./image/student6.svg" class="rounded" />
      </div>
    </section>
  </body>
</html>
